<html>
    <head>
        <title>Combobox</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1><a href="http://localhost:8081/index.html">To index</a></h1>
        <form action="http://localhost/Color.php">
            <h1>ComboBox</h1>
            <select name="Color">
                <option value="Red">붉은색</option>
                <option value="Blue">퍼런색</option>
                <option value="Black">깜장색</option>
            </select>
            <input type="submit">
        </form>
        <form action="http://localhost/Color2.php">
            <h1>Multiple Combobox</h1>
            <select name="Color2" multiple>
                <option value="Red">붉은색</option>
                <option value="Blue">퍼런색</option>
                <option value="Black">깜장색</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
